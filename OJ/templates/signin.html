{% extends 'layout.html' %}

{% block title %}
Sign In
{% endblock %}

{% block content %}

<h2>Sign In</h2>
<form method="post">
    {% csrf_token %}

    <p>
        <label for="id_handle">Handle:</label><br>
        <input type="text" name="handle" maxlength="32" autofocus required id="id_handle">

    </p>

    <p>
        <label for="id_password1">Password:</label><br>
        <input type="password" name="password" required id="id_password">


    </p>
    
    <p>
        <label style="color:red">
            {% for message in messages %}
            {{ message }}
            {% empty %}

            {% endfor %}
        </label>
    </p>
    

    <button type="submit">Sign in</button>
</form>

{% endblock %}
